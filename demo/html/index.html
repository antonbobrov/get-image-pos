<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>

    <div class="image-pos" data-rule="cover" data-src="https://picsum.photos/200/300">
        <div class="image-pos__title">Cover (portrait)</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="cover" data-src="https://picsum.photos/300/200">
        <div class="image-pos__title">Cover (landscape)</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="contain" data-src="https://picsum.photos/200/300">
        <div class="image-pos__title">Contain (portrait)</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="contain" data-src="https://picsum.photos/300/200">
        <div class="image-pos__title">Contain (landscape)</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="top-left" data-src="https://picsum.photos/100/100">
        <div class="image-pos__title">Top-left</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="top-right" data-src="https://picsum.photos/100/100">
        <div class="image-pos__title">Top-right</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="bottom-left" data-src="https://picsum.photos/100/100">
        <div class="image-pos__title">Bottom-left</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="bottom-right" data-src="https://picsum.photos/100/100">
        <div class="image-pos__title">Bottom-right</div>
        <div class="image-pos__img"></div>
    </div>

    <div class="image-pos" data-rule="center" data-src="https://picsum.photos/100/100">
        <div class="image-pos__title">Center</div>
        <div class="image-pos__img"></div>
    </div>

</body>

</html>
